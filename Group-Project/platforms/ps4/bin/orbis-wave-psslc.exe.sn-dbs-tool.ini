[tool]
family=c
extensions=.pssl
use_cache=yes
64_bit=yes

[files]
main=orbis-wave-psslc.exe

[include-path-patterns]
include01=-I(\"[^\"]+\"|[^ ]+)

[additional-input-file-patterns]
inputfile01=-?-include[ \t]+(\"[^\"]+\"|[^ ]+)

[output-file-patterns]
outputfile01=-o[ \t]+(\"[^\"]+\"|[^ ]+)
outputfile02=-MF[ \t]+(\"[^\"]+\"|[^ ]+)

[output-folder-patterns]
outputfolder01=-?-cachedir[ \t]+(\"[^\"]+\"|[^ ]+)
