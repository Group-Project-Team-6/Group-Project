[tool]
search_path=%SCE_ORBIS_SDK_DIR%\host_tools\bin
use_cache=yes
extensions=.c;.cc;.cpp;.cxx;.c++;.h;.hpp;.s;.asm
adjacent_metadata_extensions=.pch;.gch;.pth;.o;.obj
family=c
include_path01=..\lib\clang\include;<%SCE_ORBIS_SDK_DIR%|..\..>\target\include;<%SCE_ORBIS_SDK_DIR%|..\..>\target\include_common
include_path02=%CPATH%;%C_INCLUDE_PATH%;%CPLUS_INCLUDE_PATH%

[files]
main=orbis-clang.exe
file01=orbis-as.exe
file02=..\..\target\lib_metadata\*.yaml

[directories]
directory01=<%SCE_ORBIS_SDK_DIR%|..\..>\target\lib
directory02=<%SCE_ORBIS_SDK_DIR%|..\..>\target\include
directory03=<%SCE_ORBIS_SDK_DIR%|..\..>\target\include_common

[include-path-patterns]
include01=-(?:I|F|isystem|idirafter)[ \t]*(\"[^\"]+\"|[^ ]+)

[additional-include-file-patterns]
includefile01=--?include[ \t]*(\"[^\"]+\"|[^ ]+)

[additional-input-file-patterns]
inputfile01=--?(?:include-pch|fprofile-instr-use=|fprofile-sample-use=|fprofile-use=|fsanitize-blacklist=)[ \t]*(\"[^\"]+\"|[^ ]+)

[output-file-patterns]
outputfile01=-o[ \t]*(\"[^\"]+\"|[^ ]+)

[definition-patterns]
definition01=-D[ \t]*"?([a-zA-Z_0-9]+)(?:[\s"]|$)()
definition02=-D[ \t]*"?([a-zA-Z_0-9]+)=(?:\\"|<)(.+?)(?:\\"|>)
definition03=-D[ \t]*"?([a-zA-Z_0-9]+)=((?!(?:\\"|<))[^ "]*)

[input-scanners]
scanner01=c .*
scanner02=assembler .s;.asm
